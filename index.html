<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9: Forms</title>
    <style>
        p>span {
            color: darkgreen;
        }
        .nome {
            color: red;
        }
        .sobrenome {
            color: red;
        }
        .idade {
            color: purple;
        }
        .sobrenome::before {
            content: ' ';
        }
        .idade::before {
            content: ', ';
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome" placeholder="Nome"/>
            <input type="text" name="sobrenome" placeholder="Sobrenome"/>
            <input type="text" name="idade" placeholder="Idade"/>
            <input type="submit" >
            <input type="reset" >
        </form>
        <p id="pessoa"></p>
        <h2>Visitantes anteriores:</h2>
        <ol></ol>
    </main>
</body>
<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", aoEnviar);
    const pNome = document.querySelector("#pessoa");
    const lista = document.querySelector('ol')

    function aoEnviar(e){
        e.preventDefault();
        console.log("teste");
        const nome = form.nome.value;
        const sobrenome = form.sobrenome.value;
        const idade = form.idade.value;
        pNome.innerHTML = `Ol√°, <span> ${nome} ${sobrenome}, ${idade} anos.</span>`
        form.reset();
        form.nome.focus();

        adicionarPessoa(nome, sobrenome, idade);
    }
    function adicionarPessoa(nome, sobrenome, idade){
        const li = document.createElement('li');
        const divPessoa = document.createElement('div');
        divPessoa.classList.add('pessoa');

        const spanNome = document.createElement('span');
        spanNome.classList.add('nome');
        spanNome.textContent = nome;
        divPessoa.appendChild(spanNome);

        const spanSobrenome = document.createElement('span');
        spanSobrenome.classList.add('sobrenome');
        spanSobrenome.textContent = sobrenome;
        divPessoa.appendChild(spanSobrenome);

        const spanIdade = document.createElement('span');
        spanIdade.classList.add('idade');
        spanIdade.textContent = idade;
        divPessoa.appendChild(spanIdade);

        li.appendChild(divPessoa);
        lista.appendChild(li);
    }
</script>
</html>
